<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angelic Pretty | Shop Apparel, Nendoroids, and Collectibles</title>
    <link rel="shortcut icon" href="./Bg-vid/download.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

    <div class="main-page">
        <div class="background-video">
            <img src="./Bg-vid/bubbles.gif" alt="Background Animation" class="bg-gif">

            <div class="content-box">
                <h1>Angelic Pretty</h1>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="products"></div>
    </div>

    <div class="cart-container">
        <h2 id="cart-title">Your Cart</h2>
        <div class="cart"></div>
        <div class="total"></div>
        <button id="checkout-btn">Checkout</button>
    </div>


    <script src="./script.js"></script>
